<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, css, contentWrapper, js)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:replace="${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.css">
    <link rel="stylesheet" th:href="@{/web-assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/web-assets/css/header.css}">
    <link rel="stylesheet" th:href="@{/web-assets/css/footer.css}">

    <!--  CSS Resource  -->
    <th:block th:replace="${css}"></th:block>
</head>
<body>
<!--  header  -->
<th:block th:replace="~{web/fragments/header :: header}"></th:block>
<!--  content -->
<th:block th:replace="${contentWrapper}"></th:block>
<!--  footer  -->
<th:block th:replace="~{web/fragments/footer :: footer}"></th:block>

<!--  js  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://kit.fontawesome.com/d898046858.js" crossorigin="anonymous"></script>
<script src="/web-assets/js/main.js"></script>

<!--  JS Resource  -->
<th:block th:replace="${js}"></th:block>
</body>
</html>
